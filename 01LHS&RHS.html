<body>
    <script>
        "use strict";

        function foo(a /* LHS */) {
            var b /* LHS */ = a /* RHS */
            return a /* RHS */ + b /* RHS */
        }
        var c /* LHS */ = foo(2) /* RHS */

        a = 233
    </script>
